<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Chat App</title>
   
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background-image">
    <nav>
        <img class="logo" src="chat.png" alt="Chat Logo">
    </nav>
    <div class="container">
        <div class="message right">NaV: Saalam aalekum bhaijaan!!!</div>
        <div class="message left">nav: Never forget Maksad!!</div>
        <div class="message right">NaV: Allah Hu AKbar!!!</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="tbh" type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/client.js"></script> <!-- Include your client.js script -->
</body>
</html>
